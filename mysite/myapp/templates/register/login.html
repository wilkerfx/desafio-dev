{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">
<!doctype html>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>


    <title>{% block title %}Login | wilker_bycoders_test{% endblock %}</title>

    {% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            wilker_bycoders_test
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    {% endblock %}

    {% block body %}

    <div class="container" style="margin-top:94px">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h1>Entrar</h1>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="check"
                                           name="ckeck">
                                    <label class="custom-control-label" for="check">Lembrar-me</label>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary btn-user btn-block">Entar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
